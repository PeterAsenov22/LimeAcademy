<div class="heading">
    <h1 class="text-info">
      Create Car
    </h1>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <form class="generate-form" [formGroup]="createCarForm" (ngSubmit)="createCar()">
        <div class="form-group">
          <label for="make" class="col-sm-2 col-form-label">Make </label>
          <div class="col-sm-10">
            <input 
              type="text"
              class="form-control"
              id="make"
              formControlName="make"
              [ngClass]="{ 'is-invalid': make.touched && make.errors }">
              <div *ngIf="make.errors" class="invalid-feedback">
                <div *ngIf="make.errors.required">Make is required!</div>
                <div *ngIf="make.errors.maxlength">Make should be maximum 20 characters long!</div>
              </div>
          </div>
        </div>
        <div class="form-group">
          <label for="model" class="col-sm-2 col-form-label">Model </label>
          <div class="col-sm-10">
            <input 
              type="text"
              class="form-control"
              id="model"
              formControlName="model"
              [ngClass]="{ 'is-invalid': model.touched && model.errors }">
              <div *ngIf="model.errors" class="invalid-feedback">
                <div *ngIf="model.errors.required">Model is required!</div>
                <div *ngIf="model.errors.maxlength">Model should be maximum 20 characters long!</div>
              </div>
          </div>
        </div>
        <div class="form-group">
          <label for="price" class="col-sm-2 col-form-label">Initial Price </label>
          <div class="col-sm-10">
            <input 
              type="number"
              step="any"
              class="form-control"
              id="price"
              formControlName="initialPrice"
              placeholder="Enter initial price in Ether"
              [ngClass]="{ 'is-invalid': initialPrice.touched && initialPrice.errors }">
              <div *ngIf="initialPrice.errors" class="invalid-feedback">
                <div *ngIf="initialPrice.errors.required">Initial price is required!</div>
              </div>
          </div>
        </div>
        <input type="submit" class="btn btn-info mt-2 ml-3" value="Create" [disabled]="createCarForm.invalid" />
      </form>
    </div>
    <div class="col-md-3">
      <h6>Choose Car Image</h6>
      <div class="form-group">
        <input class="btn btn-primary" type="file" id="file" (change)="handleFileInput($event.target)">
      </div>
      <div *ngIf="showAlert" class="mt-5">
          <ngb-alert type="success" (close)="closeAlert()">
            Transaction sent successfully!
            <br/>
            See transaction here: <a href="https://ropsten.etherscan.io/tx/{{txHash}}">https://ropsten.etherscan.io/tx/{{txHash}}</a>
          </ngb-alert>
      </div>
    </div>
  </div>
</div>

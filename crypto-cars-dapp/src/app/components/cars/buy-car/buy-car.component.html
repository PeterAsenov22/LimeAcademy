<div class="heading" *ngIf="car">
    <h1 class="text-info">
      {{car._carMake}} {{car._carModel}}
    </h1>
</div>
<div class="container-fluid">
  <div class="row" *ngIf="car">
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <form [formGroup]="buyForm" (ngSubmit)="buyCar()">
        <div class="form-group">
          <label for="owner" class="col-sm-2 col-form-label">Owner </label>
          <div class="col-sm-10">
            <input
              readonly
              type="text"
              class="form-control"
              id="owner"
              value="{{car._carOwner}}">
          </div>
        </div>
        <div class="form-group">
          <label for="price" class="col-sm-2 col-form-label">Price (ETH)</label>
          <div class="col-sm-10">
            <input
              readonly
              type="text"
              class="form-control"
              id="price"
              value="{{ethers.utils.formatEther(carPrice)}} ETH">
          </div>
        </div>
        <div class="form-group">
          <label for="amount" class="col-sm-6 col-form-label">Amount To Spend (ETH)</label>
          <div class="col-sm-10">
            <input
              type="number"
              step="any"
              class="form-control"
              id="amount"
              placeholder="Enter amount to spend for buying the car (in ETH)"
              formControlName="amount">
            <div *ngIf="amount.errors" class="invalid-feedback">
              <div *ngIf="amount.errors.required">Amount to spend is required!</div>
            </div>
          </div>
        </div>   
        <input type="submit" class="btn btn-info mt-2 ml-3" value="Buy" [disabled]="buyForm.invalid" />
      </form>
    </div>
  </div>
  <div *ngIf="notFound" class="m-3">
    <h1 class="text-danger ml-5">Car Not Found :(</h1>
  </div>
</div>

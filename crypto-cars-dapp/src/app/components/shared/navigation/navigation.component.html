<div class="bs-component">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" routerLink="/">Crypto Cars</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cars/all">All Cars</a>
        </li>
        <li class="nav-item" *ngIf="walletService.isWalletLoaded()">
          <a class="nav-link" routerLink="/cars/my">My Cars</a>
        </li>
        <li class="nav-item" *ngIf="walletService.isWalletLoaded() && (contractService.getContractOwner() == walletService.getAddress())">
          <a class="nav-link" routerLink="/cars/create">Create Car</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right mr-4">
        <li class="nav-item" *ngIf="!walletService.isWalletLoaded()">
          <a class="nav-link" routerLink="/wallet/create">Create New Wallet</a>
        </li>
        <li class="nav-item" *ngIf="!walletService.isWalletLoaded()">
          <a class="nav-link" routerLink="/wallet/open">Open Wallet</a>
        </li>
        <li class="nav-item" *ngIf="walletService.isWalletLoaded()">
          <a class="nav-link" routerLink="/wallet/info">Wallet Info</a>
        </li>
        <li class="nav-item" *ngIf="walletService.isWalletLoaded()">
          <a class="nav-link" href="javascript:void(0)" (click)="closeWallet()">Close Wallet</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
